<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!-- 移动端的预览设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增分类</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- 引入自定义的CSS -->
    <link rel="stylesheet" href="../../static/css/me.css">
    <!-- 引入MarkDown的css -->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>

    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">

                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini target icon"></i>标签</a>
                <!-- 头像部分 -->
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class=" text">
                            <img src="https://picsum.photos/100/100?image=1004" alt="" class="avatar image">
                            西风之歌
                        </div>
                        <!-- 下拉菜单 -->
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- 手机端显示的按钮 -->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="teal active item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="item">列表</a>
            </div>

        </div>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">

        <div class="ui container">

            <form action="#" method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form">

                <input type="hidden" name="id" th:value="*{id}">
                <!-- 分类添加 -->
                <div class="required field">    <!-- required消息不通过就标红 -->
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">   <!-- * 可以认为代表object -->
                    </div>
                </div>

                <div class="ui error message"></div>

                <!--/*/
                    <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                            <i class="close icon"></i>
                            <div class="header">验证失败</div>
                            <p th:error="*{name}">提交信息不符合规则！</p>
                    </div>
                /*/-->

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal button">提交</button>
                </div>

            </form>
        </div>

    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <!-- 底部footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical footer segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!-- grid会将这一部分 分成16份 -->
            <!-- 第一部分 二维码 -->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/erweima.jpg" class="ui rounded image" alt="" style="width: 11em">
                        </div>
                    </div>
                </div>
                <!-- 第二部分 -->
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事 (User Story)</a>
                        <a href="#" class="item">用户故事 (User Story)</a>
                        <a href="#" class="item">用户故事 (User Story)</a>
                    </div>
                </div>
                <!-- 第三部分 -->
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：850613336@qq.com</a>
                        <a href="#" class="item">QQ：850613336</a>
                    </div>
                </div>
                <!-- 最后一部分 -->
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Dark</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容,希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Dark Designed by Dark</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->

        <!-- 通过cdn的方式引入Jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <!-- 引入semantic-ui -->
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- /*/</th:block>/*/-->


    <script>

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        <!-- 初始化下拉菜单的组件 -->
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        /* 表单验证 */
         $('.ui.form').form({
             fields : {
                 title : {
                     identifier: 'name',
                     rules:[{
                         type : 'empty',
                         prompt: '请输入分类名称'
                     }]
                 }
             }
         });

    </script>

</body>

</html>
